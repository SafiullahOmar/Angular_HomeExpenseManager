<style>
    .white-border {
        border: 1px solid white;
    }

    .side-nav-content {
        width: 230px;
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 10px;
    }

    .nav-list {
        height: 100%;
        padding: 0%;
        margin-bottom: 0px;
    }

    .nav-list-item {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        width: 75%;
        margin: 0px auto;
    }

    .nav-list-item:hover {
        background-color: var(--listItemHover);
        border-radius: 10px;
    }

    a {
        text-decoration: none;
        color: white;
        font-size: 1.3rem;
    }
</style>
<div class="side-nav-content">

    <ul class="nav-list">

        <li class="nav-list-item" *ngFor="let navItem of navigationList"
            (click)="newMonthNavigationClicked({monthYear: navItem.monthYear, monthNumber: navItem.monthNumber})">

            <a href="#">
                {{navItem.monthNumber | numberToMonth | titlecase}}
                {{navItem.monthYear === 'all' ? 'All Months' : navItem.monthYear}}
            </a>

        </li>

    </ul>

</div>
